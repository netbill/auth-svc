type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ update_account_username]
      attributes:
        type: object
        required:
          - new_username
          - password
        properties:
          new_username:
            type: string
            description: The account's new username.
            example: new_username123
          password:
            type: string
            format: password
            description: The account's current password.
            example: CurrentP@ssw0rd!
