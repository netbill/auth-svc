type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ update_account_password ]
      attributes:
        type: object
        required:
          - old_password
          - new_password
        properties:
          old_password:
            type: string
            format: password
            description: The account's current password.
            example: OldP@ssw0rd!
          new_password:
            type: string
            format: password
            description: The account's password.
            example: StrongP@ssw0rd!
