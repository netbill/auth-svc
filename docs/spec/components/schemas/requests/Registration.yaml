type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ account ]
      attributes:
        type: object
        required:
          - email
          - username
          - password
        properties:
          email:
            type: string
            format: email
            description: The account's email address.
            example: example@gmail.com
          username:
            type: string
            description: The account's username.
            example: user123
          password:
            type: string
            format: password
            description: The account's password.
            example: StrongP@ssw0rd!
