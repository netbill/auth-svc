type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ account ]
      attributes:
        type: object
        required:
          - email
          - username
          - password
          - role
        properties:
          email:
            type: string
            format: email
            description: The account's email address.
            example: example1312@gmail.com
          username:
            type: string
            description: The account's username.
            example: adminUser
          password:
            type: string
            format: password
            description: The account's password.
            example: StrongP@ssw0rd!
          role:
            type: string
            description: The role assigned to the registering account.
            enum: [ admin, moderator ]
            example: admin
