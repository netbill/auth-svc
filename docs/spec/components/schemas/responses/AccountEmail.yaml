type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "account ID"
      type:
        type: string
        enum: [ account_email ]
      attributes:
        type: object
        required:
          - email
          - verified
          - updated_at
        properties:
          email:
            type: string
            format: email
            description: "The email address associated with the account"
          verified:
            type: boolean
            description: "Indicates whether the email address has been verified"
          updated_at:
            type: string
            format: date-time
            description: "The date and time when the email information was last updated"