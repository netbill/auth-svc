type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "account ID"
      type:
        type: string
        enum: [ account ]
      attributes:
        type: object
        required:
          - role
          - username
          - version
          - created_at
          - updated_at
        properties:
          role:
            type: string
            description: "The role assigned to the account"
          username:
            type: string
            description: "The username of the account"
          version:
            type: integer
            description: "The version number of the account record"
          created_at:
            type: string
            format: date-time
            description: "The date and time when the account was created"
          updated_at:
            type: string
            format: date-time
            description: "The date and time when the account was last updated"