post:
  tags:
    - registration
  summary: Register a new account
  description: Endpoint to register a new user account.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/requests/Registration.yaml'
  responses:
    '201':
      description: Account successfully registered
    '409':
      description: >
        Conflict: An account with this email or phone number already exists.
        Check the 'detail' field in the response for more information.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/responses/Errors.yaml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/responses/Errors.yaml'